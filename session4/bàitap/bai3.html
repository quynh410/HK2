<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const typeConsole = (type = "log") => {
        const validTypes = ["log", "warn", "error"];
        if (validTypes.includes(type)) {
          console[type](`Đây là type: ${type}`);
        } else {
          console.log(`Đây là type: ${type} không hợp lệ`);
        }
      };

      typeConsole();
      typeConsole("warn");
      typeConsole("error");
      typeConsole("log");
    </script>
  </body>
</html>
