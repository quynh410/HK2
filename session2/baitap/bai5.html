<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        const employees = [
        {
          name: "Nguyễn Văn A",
          age: 21,
        },
        {
          name: "Nguyễn Văn B",
          age: 30,
        },
        {
          name: "Nguyễn Văn C",
          age: 19,
        }
      ];

      function sortEmployee(arr, sortOrder) {
          if (sortOrder === "Increase") {
              return arr.sort((a, b) => a.age - b.age);
          } else if (sortOrder === "Decrease") {
              return arr.sort((a, b) => b.age - a.age); 
          } else {
              return "không hợp lệ.";
          }
      }

      console.log(sortEmployee(employees.slice(), "Increase"));

      console.log(sortEmployee(employees.slice(), "Decrease"));

    </script>
  </body>
</html>
